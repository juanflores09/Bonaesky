<div class="container">
    <div class="product" *ngFor="let product of products">
        <div class="image"><img src={{product.image}}></div>
        <div class="title">{{product.title}}<br><strong>Price: ${{product.price}}</strong></div>
        <div class="button">
            <button class="AddToCar">Add to car</button>
            <button class="buy">Buy</button>
        </div>
    </div>
</div>
